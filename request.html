<body class="bg-gradient-to-br from-red-600 via-blue-600 to-blue-800 min-h-screen p-0 m-0">

  <!-- Header -->
  <header class="hero bg-white/80 py-4 px-6 shadow-md">
    <nav>
      <ul class="flex flex-wrap justify-center gap-4 text-blue-900 font-semibold text-sm">

      </ul>
    </nav>
  </header>

  <!-- Form Section -->
  <main class="flex items-center justify-center p-6">
    <div class="bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl w-full max-w-2xl p-8 animate-fade-in mt-6">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">طلب مشروع جديد</h2>
      <form id="projectForm" class="space-y-4">
        <input type="text" name="name" placeholder="الاسم الكامل" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="email" name="email" placeholder="البريد الإلكتروني" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="tel" name="phone" placeholder="رقم الهاتف" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <textarea name="details" rows="4" placeholder="تفاصيل المشروع..." required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

        <div class="flex flex-col gap-3">
          <button type="submit" class="bg-gradient-to-r from-red-500 to-blue-600 text-white py-3 px-6 rounded-xl text-lg font-semibold hover:scale-105 transition-transform">إرسال الطلب</button>
          <a id="whatsappLink" target="_blank" class="text-center text-blue-700 underline hover:text-blue-900">أو إرسال عبر واتساب</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Social Icons -->
  <div class="flex items-center justify-center gap-4 mt-10">
    <a href="https://www.facebook.com/share/16duNgkQhE/" target="_blank" class="text-blue-600 hover:text-blue-800 transition">
      <i class="fa-brands fa-facebook fa-xl"></i>
    </a>
    <a href="https://wa.me/201124557123" target="_blank" class="text-green-500 hover:text-green-600 transition">
      <i class="fa-brands fa-whatsapp fa-xl"></i>
    </a>
    <a href="https://www.tiktok.com/@alamarna.groub?_t=ZS-8xSEzweIDOU&_r=1" target="_blank" class="text-green-500 hover:text-green-600 transition">
      <i class="fa-brands fa-tiktok fa-xl"></i>
    </a>
    <a href="https://www.instagram.com/alamarnagroub?igsh=MXVvaWg4YThoOHlvag==" target="_blank" class="text-pink-500 hover:text-pink-600 transition">
      <i class="fa-brands fa-instagram fa-xl"></i>
    </a>
    <a href="mailto:alamarnagroup@email.com" class="text-red-500 hover:text-red-600 transition">
      <i class="fa-solid fa-envelope fa-xl"></i>
    </a>
  </div>

  <!-- Footer -->
  <footer class="text-center text-white mt-8 py-4">
    <p>جميع الحقوق محفوظة &copy; 2025 | العمارنة جروب</p>
    <p>تم التطوير بواسطة &copy; 2025 | HUNTER</p>
  </footer>

  <!-- Scripts -->
  <script>
    gsap.from('.animate-fade-in', {
      opacity: 0,
      y: 30,
      duration: 1.2,
      ease: 'power2.out'
    });

    document.getElementById("projectForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value;
      const email = form.email.value;
      const phone = form.phone.value;
      const details = form.details.value;

      const mailtoLink = `mailto:alamarnagroup@gmail.com?subject=طلب مشروع جديد من ${name}&body=الاسم: ${name}%0D%0Aالبريد: ${email}%0D%0Aالهاتف: ${phone}%0D%0Aالتفاصيل: ${details}`;
      window.location.href = mailtoLink;
    });

    document.getElementById("whatsappLink").addEventListener("click", function () {
      const form = document.getElementById("projectForm");
      const name = form.name.value;
      const email = form.email.value;
      const phone = form.phone.value;
      const details = form.details.value;

      const message = `طلب مشروع جديد:\nالاسم: ${name}\nالإيميل: ${email}\nرقم الهاتف: ${phone}\nالتفاصيل: ${details}`;
      const number = "01124557123";
      const whatsappURL = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    });
  </script>

</body>
</html>
