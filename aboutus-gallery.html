  <style>
    body {
      background: linear-gradient(to left, #004080, #990000);
      color: #f8f8f8;
      padding: 20px 0;
      text-align: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .gallery-container {
      padding: 35px 5%;
      text-align: center;
    }

    .gallery-container h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .slider {
      overflow: hidden;
      position: relative;
      margin: auto;
      max-width: 100%;
    }

    .slide-track {
      display: flex;
      animation: scroll 30s linear infinite;
      width: max-content;
    }

    .slide {
      flex: 0 0 auto;
      margin: 10px;
      border-radius: 15px;
    }

    .slide img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 20px rgb(0, 170, 255);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .slide img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 0, 90, 0.9);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }

    .social-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
    }

    .social-icons a {
      font-size: 1.5rem;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    footer {
      background-color: #000;
      padding: 20px;
      margin-top: 60px;
      color: #aaa;
      text-align: center;
    }

    @media (max-width: 768px) {
      .slide img {
        width: 150px;
        height: 220px;
      }

      .gallery-container h1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .slide img {
        width: 120px;
        height: 180px;
      }
    }
  </style>
